<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./JobListPage.css">
    <script src="../sidenav/sidenav.js"></script>


</head>
<body>
    <sidenav-component></sidenav-component>
    <div class="main">

        <div class="heading">
            <input type="text" placeholder="Search" id='search_input' onkeyup="search_input_txt()"/>
                            <button onClick='search_input_txt()'>
                                <i class="fa fa-search"></i>
                            </button>
            <div class="pics">
                <img src="../src/assets/2942380326c1176418fcc85b1e444217.png" alt="" class="img1 layout">
                <img src="../src/assets/21f8a5dcc9431a42525053b9fd5fa455.svg" alt="" class="img layout">
                <img src="../src/assets/949bdaf521405b99f1bb83433425c2d1.png" alt="" class="img layout1">
                
            </div>
          
        </div>
        
        <div class="body1">
                <h2>Job List Page</h2>
               
                <button class="btn" onclick="createJob()"><span class="fa fa-plus" style="font-size: 15px;"> &nbsp &nbsp Add</span></button>

        </div>

        <div id="job-resume-table-conatiner" class="job-resume-table-conatiner">
            <table id="job-table" class="job-table">
                <thead>
                    <tr class="table_header1">
                        <!-- <th data-sort="">Select</th>   -->
                        <th data-sort="jobTitle">Job Title</th>
                        <th data-sort="noOfPost">No of Posts</th>
                        <th data-sort="qualificationRequired">Qualification Required</th>
                        <th data-sort="experienceRequired" >Experience Required</th>
                        <th data-sort="lastDateToApply">Last Date to apply</th>
                        <th data-sort="companyName">Company</th>
                        <th data-sort="country">Country</th>
                        <th data-sort="state">State</th>
                        <th data-sort="jobId">Job ID</th>
                        <th>Operations</th>
                   </tr>
                </thead>
                <tbody id="table_body" class="table_body">
                    <!--tr><td colspan="7"><i>Loading...</i></td></tr-->
                </tbody>
            </table>  
            <div class="pagination-wrapper">
                <div id="select-page-size-container" class="pgsc">
                    <select id="select_page_size">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="15" >15</option>
                    </select>
                    Per Page    
                </div>
                <div id="pagination-container" class="pgc">
                    <div class="prev"><button type="button" class="pagination-button" id="prev_button"><span class="fa fa-chevron-left "></span> </button></div> 
                    <div id="pagination-numbers" class="pgn"></div>
                    <div class="nex"><button type="button" class="pagination-button" id="next_button"><span class="fa fa-chevron-right "></span></button></div> 
            
                </div>
            </div>    
    
        </div>


    </div>


    <script src="./JobListPage.js"></script>
</body>
</html>
