<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./AdminAccount.css">
    
</head>
<body>
    <div class="main-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div id="img">
                        <img class="img1"  src="images/97f2846ec9ff1e38fa114beb822844a9.png" alt="alt text" />
                    </div>
                    <h4 class="hero-tittle">Create your account</h4><br>
                    <p class="para">Start your journey with us</p>
                    <p class="para1">Looking for !</p>

                    <div class="main1">
                        <div class="main2 main2-min">
                            <input  type="radio" name="size" id="admin" checked ="checked">
                            <label class="label" for="admin"><h6 class="checkbox">Admin</h6></label>
                            <input type="radio" name="size" id="other" >
                            <label class="label" for="other"><h6 class="checkbox">Other</h6></label>
                        </div>
                    </div> 
                    <!-- <div class="round"></div>   -->
                <section>
                    <div class="main-form">
                        <form class= "form">  
                            <input type="text"  id="userName" class="formLabel" placeholder="NAME" onkeyup="submitCheck()"  /><br>
                            <input type="email"  id="email" class="formLabel" placeholder="EMAIL" onkeyup="submitCheck()"  /><br>
                            <input type="password"  id="password" class="formLabel" placeholder="NEW PASSWORD" onkeyup="submitCheck()"  autocomplete="off" /><br>
                            <input type="Password"  id="cPassword" class="formLabel" placeholder="CONFORM PASSWORD" onkeyup="submitCheck()" onkeyup="checkpass()"  autocomplete="off"   /><br>
                        
                               
                          </form>
                          <div class="wrapper2">
                            <button onclick="submit()" style="margin-top: 4%; font-size: 17px;"  id="continuebtn"  >CONTINUE</button>
                        </div>
                          <div class="icons">
                            <div class="nameIcon">
                                <img class="image4"  src="images/9d3a1a171ecdbe992cddd7e28965243b.png" alt="alt text" />
		                        <img class="icon3" src="images/2f49a3ba0b6559b63d7979b9a85b0907.png" alt="alt text" />
                            </div>
                            <div class="emailIcons">
                                <img class="icon" src="images/2f49a3ba0b6559b63d7979b9a85b0907.png" alt="alt text">
                                <img class="icon1" src="images/f988458c6e7e4c0768724666ad1d16c6.png" alt="alt text">
                            </div>
                            <div class="passwordIcons">
                                <img class="icon2" onclick="showPass()" src="images/90d751b4c96bb0c05eb0f87c919a1662.png" alt="alt text">
                                <img class="image3" onclick="showPass()" src="images/f7dcde70464f69dbe951d4dd3fa76c69.png" alt="alt text">
                            </div>
                            <div class="confirmPass">
                                <img class="image31" onclick="showConfirmPass()" src="images/f7dcde70464f69dbe951d4dd3fa76c69.png" alt="alt text">
                                <img class="icon21" onclick="showConfirmPass()" src="images/90d751b4c96bb0c05eb0f87c919a1662.png" alt="alt text">
                            </div>
                          </div>                  
                    </div>
                    </section>
                    <div class="lastline">
                        <p >Already have an account ? </p> <button class="login" onclick="goTologin()">Login </button>   
                    </div>
                </div>
                <!-- <div class="col-md-6 ">
                    <div class=" main ">
                        <div class="firstImg">
                            <img class="star"  src="images/9c391dbe2654cfe23956ffdea7a04236.png" alt="alt text" />
                        </div>
                        <div class="secondImg ">
                            <img class="second"  src="images/1c620f6554208ba725927ed0866143e3.png" alt="alt text" />
                        </div>
                    </div>
                </div> -->
                <div>
                    <img class="image" src="images//9c391dbe2654cfe23956ffdea7a04236.png" alt="alt text">
                    <div class="wrapper" style="--src:url(images/1c620f6554208ba725927ed0866143e3.png)"></div>
                    <div class="wrapper" style="--src:url(images/1c620f6554208ba725927ed0866143e3.png)"></div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./AdminAccount.js"></script>
    
 
</body>
</html>
