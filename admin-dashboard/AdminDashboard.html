<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="./AdminDashboard.css">

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="../sidenav/sidenav.js"></script>

</head>

<body>
    <sidenav-component></sidenav-component>

    <div class="body1">

        <div class="heading">
            <h2>Add details</h2>
            <div class="pics">
                <img src="../src/assets/21f8a5dcc9431a42525053b9fd5fa455.svg" alt="" class="img layout">
                <img src="../src/assets/949bdaf521405b99f1bb83433425c2d1.png" alt="" class="img layout1">
            </div>
            <img src="../src/assets/2942380326c1176418fcc85b1e444217.png" alt="" class="img1 layout">
        </div>


        <div class="boxes">
            <div class="user">
                <div class="boxicon">
                    <div class="imga">
                    </div>
                </div>

                <div class="cont">
                    <h3 id="totalUsr"></h3>
                    <p>Total User</p>
                </div>
            </div>


            <div class="user1">
                <div class="boxicon1">
                    <div class="imga1">
                    </div>
                </div>

                <div class="cont">
                    <h3 id="totalJob"></h3>
                    <p>Total Job</p>
                </div>
            </div>


            <div class="user2">
                <div class="boxicon2">
                    <div class="imga2">
                    </div>
                </div>

                <div class="cont">
                    <h3 id="appliedJobs"></h3>
                    <p>Applied Job</p>
                </div>
            </div>

            <div class="user3">
                <div class="boxicon3">
                    <div class="imga3">
                    </div>
                </div>

                <div class="cont">
                    <h3 id="contactUsr"> </h3>
                    <p>Contacted User</p>
                </div>
            </div>


        </div>


        <div class="body2">

            <div class="graph">
                <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                        <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                        <div class=""></div>
                    </div>
                </div>
                <h3 class="header-report">Reports</h3>
                <canvas id="chartForCandidate" style="width: 100%; max-width: 700px; display: block;" width="875"
                    height="437" class="chartjs-render-monitor"></canvas>
            </div>
            
            <div class="messages">


                
            </div>
            
           

        </div>

        
            
        <div class="body3">
            <h3>Recent Applyed Job</h3>

            <table id="dashboard_table" class="jobs">
                <tr class="header_data">
                    <th>Sl.No</th>
                    <th>First Name</th>
                    <th>Job ID</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Applicant ID</th>
                  
                    
                </tr>
    
            </table>





        </div>
    

    </div>

    <script src="./AdminDashboard.js"></script>
</body>

</html>
