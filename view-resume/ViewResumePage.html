<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resume Page</title>
    <link rel="stylesheet" href="./ViewResumePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../sidenav/sidenav.js"></script>
</head>
<body>
    <sidenav-component></sidenav-component>
    <div class="main"  id="blur">
        
        <div class="heading">
            <input type="text" placeholder="Search" id='search_input' onkeyup="search_input_txt()"/>
                            <button onClick='search_input_txt()'>
                                <i class="fa fa-search"></i>
                            </button>
            <div class="pics">
                <img src="../src/assets/2942380326c1176418fcc85b1e444217.png" alt="" class="img1 layout">
                <img src="../src/assets/21f8a5dcc9431a42525053b9fd5fa455.svg" alt="" class="img layout">
                <img src="../src/assets/949bdaf521405b99f1bb83433425c2d1.png" alt="" class="img layout1">
                
            </div>
          
        </div>

        <div class="body1">
                <h2>View resume</h2>
                <button class="export btn" onclick="ExportToExcel('xlsx')"><span class="fa fa-file-excel-o" style="font-size: 15px;"> Export Data</span></button>
               <button class="send btn" onclick="sendMail()"><span class="fa fa-paper-plane" style="font-size: 15px;"> Send Email</span></button>
                <button class="btn" onclick="downloadAllResumes()"><span class="fa fa-download" style="font-size: 15px;"> Download All</span></button>

        </div>

        <div id="job-resume-table-conatiner" class="job-resume-table-conatiner">
            <table id="job-table" class="job-table">
                <thead>
                    <tr class="table_header1">
                        <th data-sort="select"> Select</th>
                        <th data-sort="firstName">First Name</th>
                        <th data-sort="jobId">Job ID</th>
                        <th data-sort="email">Email</th>
                        <th data-sort="mobile" >Mobile</th>
                        <th data-sort="applicantId">Application ID</th>
                        <th>Operations</th>
                   </tr>
                </thead>
                <tbody id="table_body" class="table_body">
                    <!--tr><td colspan="7"><i>Loading...</i></td></tr-->
                </tbody>
            </table>  
            <div class="pagination-wrapper">
                <div id="select-page-size-container" class="pgsc">
                    <select id="select_page_size">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="15" >15</option>
                    </select>
                    Per Page    
                </div>
                <div id="pagination-container" class="pgc">
                    <div class="prev"><button type="button" class="pagination-button" id="prev_button"><span class="fa fa-chevron-left "></span> </button></div> 
                    <div id="pagination-numbers" class="pgn"></div>
                    <div class="nex"><button type="button" class="pagination-button" id="next_button"><span class="fa fa-chevron-right "></span></button></div> 
            
                </div>
            </div>    
    
        </div>

        

    </div>
   


    <div id="popup" class="popup">

        <div class="close"><span class="fa fa-times-circle-o" onclick="forgotPswd()"></span></div>
        
        <h3>Whom to send mail</h3>
        <input type="text" class="email1" placeholder="Enter Email Id" id="emailForExcel">

        <h3>Upload the Downloaded Excel file </h3>
        <input type="file", id="uploadedSheet"  class="excelfile" />
       
            
        <center><button class="send-btn" onclick="sendmailtodepartment()"><span class="fa fa-paper-plane" style="font-size: 15px;"> Send</span></button></center>

        </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

    <script src="./ViewResumePage.js"></script>
</body>
</html>
