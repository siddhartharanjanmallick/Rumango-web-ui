<body class="flex-column">

        <div class="rect"></div>

        <div class="wrapper" style="--src:url(../assets/1c620f6554208ba725927ed0866143e3.png)"></div>

        <div class="text">Looking for !</div>
        <div class="rect1"></div>
        <div class="rect2"></div>
        <h3 class="subtitle">Admin</h3>
        <h3 class="subtitle1">Other</h3>
        <img class="cover11" src="adminAccount/src/assets/bc95e154b9c30a47ebaad7c27690da48.png" alt="alt text" />
        <px-grid x="131px 51fr 1258fr" y="426px minmax(23px,23fr) 575fr" absolute="true">
            <div class="text1">Name</div>
        </px-grid>
        <h5 class="highlights1"><input type="text", id="userName"/></h5>

        <px-grid x="131px 92fr 1217fr" y="552px minmax(18px,18fr) 454fr" absolute="true">
            <div class="text2">EMAIL<input type="text", id="email"/></div>
        </px-grid>
        <div class="text3">NEW PASSWORD<input type="text", id="password"/></div>
        <div class="text4">Confirm PASSWORD<input type="text", id=""/></div>
        <img class="icon" src="adminAccount/src/assets/2f49a3ba0b6559b63d7979b9a85b0907.png" alt="alt text" />
		<img class="icon1" src="adminAccount/src/assets/f988458c6e7e4c0768724666ad1d16c6.png" alt="alt text" />
		<img class="image3" src="adminAccount/src/assets/f7dcde70464f69dbe951d4dd3fa76c69.png" alt="alt text" />
		<img class="icon2" src="adminAccount/src/assets/90d751b4c96bb0c05eb0f87c919a1662.png" alt="alt text" />
		<img class="image31" src="adminAccount/src/assets/f7dcde70464f69dbe951d4dd3fa76c69.png" alt="alt text" />
		<img class="icon21" src="adminAccount/src/assets/90d751b4c96bb0c05eb0f87c919a1662.png" alt="alt text" />
		<img class="image4" src="adminAccount/src/assets/9d3a1a171ecdbe992cddd7e28965243b.png" alt="alt text" />
		<img class="icon3" src="adminAccount/src/assets/2f49a3ba0b6559b63d7979b9a85b0907.png" alt="alt text" />
        <div class="wrapper2">
            <h4 class="highlights2" onClick="submit()">continue</h4>
        </div>
        <div class="text11">Already have an account?</div>
        <h5 class="highlights3">Login</h5>
    </div>
    <script type="text/javascript">
        AOS.init();
		
		console.log("inside script");
        function submit(){
		 var userName = document.getElementById('userName').value;
         var password = document.getElementById('password').value;
		 var email = document.getElementById('email').value;
		 console.log(userName,password);
         console.log(email);   
         fetch('http://192.168.0.14:8081/RumangoWebsite/user-api/upsertUser', {
          method: 'POST',
          body: JSON.stringify({
	      userName:userName,
          encryptedPassword:password,
		  email:email,
		  mobile:"9687656784"
        }),
        headers: {
              'Content-type': 'application/json; charset=UTF-8',
            }
        }).then(function(response){ 
        return response.json()}).then(function(data)
        {
		 console.log(data);
        }).catch(error => console.error('Error:', error)); 
		}
		
    </script>
